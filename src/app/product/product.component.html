<h3>Products</h3>




<div>
  <input class="form-control" type="text" placeholder="type something..." [(ngModel)]="filterText">
</div>

<div>

  <ul class="list-group">

    <li *ngFor="let product of products | productFilter:filterText|slice:(pager.currentPage-1)*pager.pageSize:((pager.currentPage-1)*pager.pageSize)+pager.pageSize" class="list-group-item">
      <button (click)="addToCart(product)" class="btn- btn-sm btn-primary pull-right">
        <i class="glyphicon glyphicon-plus"></i>
        add to cart</button>
      <h5>{{product.productName | uppercase}} </h5>
      <p>{{product.quantityPerUnit}}</p>
      <h6>{{product.unitPrice | currency:'USD':true}}({{product.unitPrice|vatAdded:20}})</h6>
      <hr style="color:red;">
    </li>

  </ul>
</div>
<nav aria-label="Page Navigation">
  <ul class="pagination">
    <li *ngFor="let page of pager.pageList" [class.active]="page===pager.currentPage">
      <a style="cursor:pointer;" (click)="setPage(page)">{{page}}</a>

    </li>

  </ul>
</nav>
